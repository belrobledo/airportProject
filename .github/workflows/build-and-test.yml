name: Build and Test

on:
  push:
    branches:
      - test/actions
  pull_request:
    branches:
      - test/actions

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and run containers
      run: docker-compose up --build -d

    - name: Run test - GET '/'
      run: docker exec server-container curl http://localhost:3000
      
    - name: Run test - POST '/login' as ADMIN
      run: docker exec server-container curl -X POST -H 'Content-Type: application/json' -d '{"email": "belen@gmail.com", "password": "123"}' http://localhost:3000/login

    - name: Stop and remove containers
      run: docker-compose down -v